<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DateMatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/modern.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav">
        <a href="index.html" class="logo">DateMatch</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html" class="btn btn-secondary">Login</a></li>
          <li><a href="register.html" class="btn btn-primary">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">Create Your Account</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
            <small>Password must be at least 6 characters long</small>
          </div>
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" min="18" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-select" required>
              <option value="">Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="non-binary">Non-binary</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" name="location" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="bio" class="form-label">Bio</label>
            <textarea id="bio" name="bio" class="form-input" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Interests (Select all that apply)</label>
            <div class="interests-container">
              <div class="interest-option">
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Music</label>
              </div>
              <div class="interest-option">
                <input type="checkbox" id="movies" name="interests" value="movies">
                <label for="movies">Movies</label>
              </div>
              <div class="interest-option">
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Sports</label>
              </div>
              <div class="interest-option">
                <input type="checkbox" id="travel" name="interests" value="travel">
                <label for="travel">Travel</label>
              </div>
              <div class="interest-option">
                <input type="checkbox" id="food" name="interests" value="food">
                <label for="food">Food</label>
              </div>
              <div class="interest-option">
                <input type="checkbox" id="art" name="interests" value="art">
                <label for="art">Art</label>
              </div>
              <div class="interest-option">
                <input type="checkbox" id="tech" name="interests" value="tech">
                <label for="tech">Technology</label>
              </div>
              <div class="interest-option">
                <input type="checkbox" id="reading" name="interests" value="reading">
                <label for="reading">Reading</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Preferences</label>
            <div class="preferences-container">
              <div class="preference-group">
                <label for="genderPreference" class="form-label">Interested in</label>
                <select id="genderPreference" name="genderPreference" class="form-select" multiple>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="non-binary">Non-binary</option>
                  <option value="other">Other</option>
                </select>
                <small>Hold Ctrl/Cmd to select multiple options</small>
              </div>
              <div class="preference-group">
                <label for="minAge" class="form-label">Minimum Age</label>
                <input type="number" id="minAge" name="minAge" min="18" class="form-input" value="18">
              </div>
              <div class="preference-group">
                <label for="maxAge" class="form-label">Maximum Age</label>
                <input type="number" id="maxAge" name="maxAge" min="18" class="form-input" value="50">
              </div>
              <div class="preference-group">
                <label for="maxDistance" class="form-label">Maximum Distance (km)</label>
                <input type="number" id="maxDistance" name="maxDistance" min="1" class="form-input" value="50">
              </div>
            </div>
          </div>
          <button type="submit" class="form-submit">Create Account</button>
        </form>
        <p class="form-footer">Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 DataMatch. All rights reserved.</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/register.js"></script>
  <script src="js/demo.js"></script>

  <!-- Demo Register Button -->
  <div style="text-align: center; margin-top: 20px;">
    <button id="demoRegisterBtn" class="btn btn-secondary">Try Demo (Skip Registration)</button>
  </div>
</body>
</html>
